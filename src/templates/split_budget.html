<body>

<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197">
  <ul class="nav navbar-nav">
    <li class="active"><a href="/">Home</a></li>
    <li><a href="/about_us">About Us</a></li>
    <li><a href="#">Log In</a></li>
    <li><a href="#">Sign Up</a></li>
  </ul>
</nav>
    <div class="div_position">
      <h3 class="text-muted">EventPlanner</h3>
          <br>
        <!--<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197">-->
          <!--<ul class="nav navbar-nav">-->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            <li><a href="/create">1. General</a></li>
            <li><a href="/send_invite">2. Send Invites</a></li>
            <li ><a href="/split_budget" >3. Budget Splitting</a></li>
          </ul>
        </div>
      <form class="div_position" action="/split_budget" method="post">

          <div class="container">
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Add Bill</button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="description" placeholder="Enter a description" value="" style="font-size: 20px;">
                    <div id="_size-changing-clone" style="font-size: 20px; position: absolute; left: -9999px; font-family: Lato, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;"></div>
                    <br>
                    <div class="cost_container">
                        <span class="currency_code">$</span>
                        <input id="cost" type="text" class="cost" placeholder="0.00" value="">
                    </div>
                    <br>
                    <div class="" style="font-size: 20px;">($0.00/person)</div>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-large btn-cancel" data-dismiss="modal">Cancel</button>
                  <button href="{{ url_for('bill_data')}}" class="btn btn-large btn-mint submit">Save</button>
                </div>
              </div>

            </div>
          </div>
         </div>

      </form>

    </div>

</body>
</html>
